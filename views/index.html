{{ define "index" }}
<html DOCTYPE="UTF-8">
    <head>

        <link rel="stylesheet" href="css/index.css">

    </head>

    <body>
        
        <div class="workspace-container">

            <header class="side-panel full-h">

                <div class="menu-header">div</h2>

            </header>

            <div class="file-browser full-h">

                <div class="browser-wrapper">
                    <div class="browser-header">Browse</div>
                </div>
                

                <div class="file-list">

                    <div id="add-note" class="add-note">
                        <span>New Note</span>
                    </div>

                    <div class="notes-list">

                        {{ range .AllNotes }}
                            <a href="{{.Id}}">
                                <div class="browser-file-item">
                                    <span class="note-name">{{.Title}}</span>
                                    <span onclick="deleteNote()"><img src="img/trash-24.png" alt="delete note"></span>
                                    <span class="note-id" hidden>{{.Id}}</span>
                                </div>
                            </a>
                        {{ end }}

                    </div>

                </div>

            </div>

            <div class="notes-wrapper full-h">

                <div id="toolbar">

                    <button type= "button" class="btn" data-element= "bold">
                    <i class="fa fa-bold"></i></i>
                    </button>
                    <button type="button" class="btn" data-element="italic">
                    <i class="fa fa-italic"></i>
                    </button>
                    <button type="button" class="btn" data-element="underline">
                    <i class="fa fa-underline"></i>
                    </button>
                    <button type="button" class="btn" data-element="insertUnorderedList">
                    <i class="fa fa-list-ul"></i>
                    </button>
                    <button type="button" class="btn" data-element="insertorderedList">
                        <i class="fa fa-list-ol"></i>
                    </button>
                    <button type="button" class= "btn" data-element="createLink">
                        <i class="fa fa-link"></i>
                    </button>
                    <button type="button" class="btn" data-element="insertImage">
                        <i class="fa fa-bold"></i>
                    </button>
                    
                    <!--
                    <button type="button" class="btn" data-element="justifyLeft">
                    <i class="fa fa-align-left"></i>
                    </button>
                    <button type="button" class="btn" data-element="justifycenter">
                    <i class="fa fa-align-center"></i>
                    </button>
                    <button type="button" class="btn" data-element="justifyRight">
                    </button>
                    <i class="fa fa-align-right"></i>
                    </button>
                    <button type="button" class="btn" data-element="justifyFull">
                    <i class="fa fa-align-justify"></i>
                    </button>
                    -->
                </div>

                <div id=editor contenteditable="true">
                    {{ if eq .SelectedNote "" }}
                        <p>Wherever your fingers take you...</p>
                    {{ else }}
                        {{ .SelectedNote }}
                    {{ end }}
                </div>

            </div>

        </div>
    </body>

    <footer>
        <script src="js/notes.js"></script>
        <script src="js/fontawesome.js"></script>
    </footer>
</html>
{{ end }}
